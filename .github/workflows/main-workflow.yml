name: Flutter CI

on:
  push:
    branches:
      - feature/IN-*
      #- develop
jobs:
  deploy:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3

      - name: Select Xcode version
        run: sudo xcode-select -s '/Applications/Xcode_11.3.app/Contents/Developer'

      - name: Bundle install
        run: cd ./ios && bundle install

      - uses: actions/cache@v2
        with:
         path: /opt/hostedtoolcache/flutter
         key: ${{ runner.OS }}-flutter-install-cache-3.0.5

      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "3.0.5"
          channel: 'stable'

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - name: Install tools
        run: |
            flutter pub get
            cd ./ios && pod install

      - name: Import Code-Signing Certificates
        uses: Apple-Actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.IOS_DIST_SIGNING_KEY }}
          p12-password: ${{ secrets.IOS_DIST_SIGNING_KEY_PASSWORD }}

      - name: Build & upload iOS binary
        run: bundle exec fastlane ios build_upload_testflight
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
          KEYCHAIN_PATH: /Users/runner/Library/Keychains/signing_temp.keychain-db